<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Abas Aninhadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Abas Aninhadas no Bootstrap</h2>

    <!-- Abas principais -->
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#principal1">Aba Principal 1</a></li>
        <li><a data-toggle="tab" href="#principal2">Aba Principal 2</a></li>
    </ul>

    <div class="tab-content">
        <!-- Conteúdo da Aba Principal 1 -->
        <div id="principal1" class="tab-pane fade in active">
            <h3>Aba Principal 1</h3>
            <p>Conteúdo da primeira aba principal.</p>

            <!-- Abas secundárias dentro da aba principal -->
            <ul class="nav nav-pills">
                <li class="active"><a data-toggle="tab" href="#sub1">Subaba 1</a></li>
                <li><a data-toggle="tab" href="#sub2">Subaba 2</a></li>
            </ul>

            <div class="tab-content">
                <div id="sub1" class="tab-pane fade in active">
                    <h4>Subaba 1</h4>
                    <p>Conteúdo da primeira subaba.</p>
                </div>
                <div id="sub2" class="tab-pane fade">
                    <h4>Subaba 2</h4>
                    <p>Conteúdo da segunda subaba.</p>
                </div>
            </div>
        </div>

        <!-- Conteúdo da Aba Principal 2 -->
        <div id="principal2" class="tab-pane fade">
            <h3>Aba Principal 2</h3>
            <p>Conteúdo da segunda aba principal.</p>
        </div>
    </div>
</div>

</body>
</html>
